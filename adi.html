<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navbar with Profile Dropdown</title>
<link rel="stylesheet" href="navbar.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">DiscussionHub</div>

  <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#create">Create</a></li>
    <li><a href="#discussions">Discussions</a></li>
  </ul>

  <!-- PROFILE -->
  <div class="profile" onclick="toggleMenu()">
    <img src="https://i.pravatar.cc/40" alt="profile">
    <span>Aditya</span>

    <div class="dropdown" id="dropdown">
      <a href="#">My Profile</a>
      <a href="#">My Discussions</a>
      <a href="#">Settings</a>
      <hr>
      <a href="#" class="logout">Logout</a>
    </div>
  </div>
</nav>

<script>
function toggleMenu() {
  document.getElementById("dropdown").classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.closest(".profile")) {
    document.getElementById("dropdown").classList.remove("show");
  }
}
</script>

</body>
</html>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #f4f6f8;
}

/* NAVBAR */
.navbar {
  height: 64px;
  background: #2b3f4a;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
  color: #fff;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 20px;
  font-weight: 600;
}

/* LINKS */
.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: #e0e7eb;
  text-decoration: none;
  font-size: 15px;
}

.nav-links a:hover {
  color: #fff;
}

/* PROFILE */
.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  position: relative;
}

.profile img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid #fff;
}

.profile span {
  font-size: 14px;
}

/* DROPDOWN */
.dropdown {
  position: absolute;
  top: 55px;
  right: 0;
  width: 180px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  overflow: hidden;
  display: none;
}

.dropdown a {
  display: block;
  padding: 12px 15px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
}

.dropdown a:hover {
  background: #f2f2f2;
}

.dropdown hr {
  border: none;
  border-top: 1px solid #eee;
}

.logout {
  color: #d9534f;
  font-weight: 600;
}

/* SHOW */
.dropdown.show {
  display: block;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .profile span {
    display: none;
  }

</style>
