<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Discussion Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">

  <!-- LEFT BRAND SECTION -->
  <div class="auth-left">
    <h1><a href="index.html" style="text-decoration: none; color:white"> DiscussionHub</a></h1>
    <p>
      Ask questions, share knowledge,<br>
      and grow with the community.
    </p>

    <ul>
      <li>üí¨ Ask & Answer Questions</li>
      <li>üöÄ Learn from Experts</li>
      <li>üåê Build Your Profile</li>
    </ul>
  </div>

  <!-- RIGHT REGISTER FORM -->
  <div class="auth-right">
    <h2>Create Account</h2>
    <p class="sub-text">Join the discussion community</p>

    <form>
      <div class="input-group">
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" required>
        <label>Email Address</label>

</html>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: transparent;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN CONTAINER */
.auth-container {
  width: 900px;
  height: 520px;
  background: transparent;
  display: flex;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

/* LEFT SIDE */
.auth-left {
  width: 45%;
  background:#283E4A;
  color: white;
  padding: 50px;
}

.auth-left h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.auth-left p {
  margin-bottom: 30px;
  line-height: 1.6;
}

.auth-left ul li {
  list-style: none;
  margin-bottom: 15px;
  font-size: 15px;
}

/* RIGHT SIDE */
.auth-right {
  width: 55%;
  padding: 50px;
}

.auth-right h2 {
  font-size: 26px;
  margin-bottom: 5px;
}

.sub-text {
  color: #555;
  margin-bottom: 30px;
}

/* FLOATING INPUT */
.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 14px;
  color: #777;
  font-size: 14px;
  transform: translateY(-50%);
  pointer-events: none;
  transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -6px;
  background: white;
  padding: 0 6px;
  font-size: 12px;
  color: #2563eb;
}

/* BUTTONS */
.btn-primary {
  width: 100%;
  padding: 14px;
  background: #283E4A;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

.btn-primary:hover {
  background: #283E4A;
}

.divider {
  text-align: center;
  margin: 18px 0;
  color: #999;
}

.btn-google,
.btn-github {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: white;
  cursor: pointer;
  margin-bottom: 10px;
}

.btn-google:hover {
  background: #f1f5f9;
}

.btn-github:hover {
  background: #f1f5f9;
}

.login-link {
  text-align: center;
  margin-top: 15px;
  font-size: 18px;
}

.login-link a {
 font-weight: bold;
  color: #283E4A;
  text-decoration: none;
}

/* RESPONSIVE */
@media(max-width: 768px) {
  .auth-container {
    flex-direction: column;
    width: 90%;
    height: auto;
  }
  .auth-left, .auth-right {
    width: 100%;
  }
}

</style>
